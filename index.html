<!DOCTYPE html>
<html>
<head>
  <title>Desktop Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
  
<body>
<div class="wrapper">
  <div class="heading">
  <h2>THE CODE REVIEW</h2>
  </div> <!--/.heading--> 
  
<div class="container">
  
  <div class="banner">
    <h3>Signup for our newsletter</h3>
    <span>Get the latest news on how your code is doing right in your inbox</span>
  </div> <!--/.banner-->
   
  <form>   
  <fieldset class="contact">
    
    <legend><h3>Contact Information</h3></legend>
      
    <label for="name">Full Name</label> 
    <input type="text" id="name" name="name" placeholder="Required" required>
   
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Required" required>
      
    <label for="number">Phone Number</label> 
		<input type="tel" id="number" name="number">
      
    <label for="street">Street Address</label> 
		<input type="text" id="street" name="street">
      
    <label for="city">City</label> 
		<input type="text" id="city" name="city">
      
    <label for="province">Province</label>
    <select id="province" name="province" required>
    <option value="" disabled selected hidden>Choose Province</option>
    <option value="value1">Eastern Cape</option> 
    <option value="value2">Western Cape</option>
    <option value="value3">Northern Cape</option>
    <option value="value4">Free State</option> 
    <option value="value5">North West</option>
    <option value="value6">KwaZulu-Natal</option>
    <option value="value7">Gauteng</option> 
    <option value="value8">Mpumalanga</option>
    <option value="value9">Limpopo</option>
    </select>
    
    <div class="form-zip"> 
    <label for="zip">Zip Code</label> 
		<input type="text" id="zip">
    </div>
    
  </fieldset><!--/.contact-->
  
  <fieldset class="newsletter">
    <legend><h3>Newsletter</h3></legend> 
      
      <p>Select the newsletters you would like to recieve.</p>
      <label for="HTMLNews">
        <input type="checkbox" id="HTMLNews" name="newsletter" value="HTMLNews">HTML News
      </label>
    
      <label for="CSSNews">
        <input type="checkbox" id="CSSNews" name="newsletter" value="CSSNews">CSS News
      </label>
    
      <label for="JavascriptNews">
        <input type="checkbox" id="JavascriptNews" name="newsletter" value="JavascriptNews">Javascript News
      </label>    
      
      <p>Newsletter Format</p>
      <label for="HTML" class="choice"> 
		    <input type="radio" id="HTML" name="radio" value="HTML">HTML
      </label>
      <label for="plain" class="choice"> 
		    <input type="radio" id="plain" name="radio" value="Plain text">Plain text
      </label>
    
      <label for="msg" class="textarea">Other topics you'd like to hear about</label>
     	<textarea id="msg" rows="4" name="msg"></textarea>
      
      <input class="btn default" type="submit" value="Sign Up">
  </fieldset>    
  </form><!--/.newsletter-->
  
  <div class="footer">
    <span>Copyright The Code Review</span>
  </div>
  
  
</div> <!--/.container-->
</div> <!--/.wrapper-->
</body>    
  
</html>
